language: go

before_install:
  - go get github.com/mitchellh/gox

script:
  - go get -t -v ./...
  - go test ./...
  - gox -os="linux" -arch="amd64 386"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - sand_linux_amd64
    - sand_linux_386
  on:
    tags: true
    repo: Scalingo/sand
