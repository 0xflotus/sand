language: go

go:
  - "1.x"

before_install:
  - go get github.com/mitchellh/gox

script:
  - go test ./...
  - gox -os="linux" -arch="amd64 386" -output="dist/{{.Dir}}_{{.OS}}_{{.Arch}}" ./cmd/...

deploy:
  provider: releases
  skip_cleanup: true
  on:
    tags: true
    repo: Scalingo/sand
  file:
    - "./dist/sand-agent-cli_linux_386"
    - "./dist/sand-agent-cli_linux_amd64"
    - "./dist/sand-agent_linux_386"
    - "./dist/sand-agent_linux_amd64"
  api_key:
    secure: 
